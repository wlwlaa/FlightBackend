server:
  port: ${SERVER_PORT:8081}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/identity}
    username: ${SPRING_DATASOURCE_USERNAME:identity}
    password: ${SPRING_DATASOURCE_PASSWORD:identity}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    properties:
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: ${SPRING_FLYWAY_ENABLED:true}

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  jwt:
    secret: ${APP_JWT_SECRET:change_me_min_32_chars________________}
    issuer: ${APP_JWT_ISSUER:identity-service}
    accessTtlSeconds: ${APP_JWT_ACCESS_TTL_SECONDS:900}
    refreshTtlDays: ${APP_JWT_REFRESH_TTL_DAYS:30}
