server:
  port: ${SERVER_PORT:8084}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/booking}
    username: ${SPRING_DATASOURCE_USERNAME:booking}
    password: ${SPRING_DATASOURCE_PASSWORD:booking}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  flyway:
    enabled: ${SPRING_FLYWAY_ENABLED:true}
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  api-docs:
    path: /v1/api-docs
  swagger-ui:
    path: /v1/swagger-ui.html

booking:
  identityBaseUrl: ${IDENTITY_BASE_URL:http://localhost:8081}
  offersBaseUrl: ${OFFERS_BASE_URL:http://localhost:8083}
  guestSubjectSalt: ${GUEST_SUBJECT_SALT:}

logging:
  pattern:
    level: "%5p [traceId=%X{traceId}]"
